<!DOCTYPE html>
<html>
    <head>
        <title>Change user modes</title>
        <meta name="viewport" content="width=device-width, initial-scale=0.5, maximum-scale=0.7">
        <script type="text/javascript">
            function checkConfirm() {
                var returnVal = false;
                var e = document.getElementById("channelUser");
                var strUser = e.options[e.selectedIndex].text;
                var cbOP = document.getElementById("usermodeOP").checked;
                var cbVOICE = document.getElementById("usermodeVOICE").checked;
                var cbOPs = "RETRACT";
                var cbVOICEs = "RETRACT";
                if (cbOP) {
                    cbOPs = "GIVE";
                }
                if (cbVOICE) {
                    cbVOICEs = "GIVE";
                }
                if (confirm('I will try to\n' + cbOPs + ' OP and ' + cbVOICEs + ' VOICE\nfrom ' + strUser+'.\nIs this what you really want?')) {
                    returnVal = true;
                }
                return returnVal;
            }
        </script>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    </head>
    <body>
        <h2>Change user modes</h2>
        <h3>#if($notice)$notice#end</h3>
        <form action="/setmode/" method="POST" onSubmit="return checkConfirm();">
            <select name="channelUser" id="channelUser">
                #foreach( $channelUser in $channelsUsers)
                <option>$channelUser</option>
                #end
            </select><br />
            <input type="checkbox" name="usermodeOP" id="usermodeOP" value="yes" /> set OP?<br />
            <input type="checkbox" name="usermodeVOICE" id="usermodeVOICE" value="yes" /> set VOICE?<br />
            <input type="submit" value="Set!" />
        </form>
        <p>Note: The bot will only retract/give op or voice if the user has/has not that mode.</p>
        <p><a href="/">Go back home...</a></p>
    </body>
</html>
