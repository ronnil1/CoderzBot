<!DOCTYPE html>
<html>
    <head>
        <title>$title</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=0.5, maximum-scale=0.7">
    </head>
    <body>
        <form action="/joinpart/" method="POST">
            <input type="hidden" name="mode" value="part" />
            <select name="partChannel">
                #foreach( $channel in $channels)
                <option>$channel</option>
                #end
            </select>
            <input type="submit" value="Part" />
        </form>
        <form action="/joinpart/" method="POST">
            <input type="hidden" name="mode" value="join" />
            <input type="text" name="joinChannels" />
            <input type="submit" value="Join" /> (May contain comma seperated values: #channel1,#channel2)
        </form>
        <p><a href="/">Go back home...</a></p>
    </body>
</html>
